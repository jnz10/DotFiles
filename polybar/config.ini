[global/wm]

margin-bottom = 0
margin-top = 0

include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

[bar/main]

monitor = eDP

monitor-fallback =

monitor-strict = false

override-redirect = false

bottom = false

fixed-center = true

width = 100%
height = 28

offset-x = 0%
offset-y = 0%

background = ${color.alpha}

foreground = ${color.foreground}

radius-top = 0.0
radius-bottom = 0.0

underline-size = 2
underline-color = ${color.foreground}

border-size = 0
border-color = ${color.background}

padding = 2

module-margin-left = 1.5
module-margin-right = 1.5

font-0 = "Terminus:size=8;2.7"
font-1 = "Waffle:size=9;2.979"
font-2 = "Waffle:size=9;1.9"
font-3 = "Hack Nerd Font Mono:size=13;2"

modules-left = sep  workspaces sep title
modules-center = 
modules-right = temperature alsa battery backlight network date

separator =

dim-value = 1.0

wm-name = 

locale = 

tray-position = none

tray-detached = false

tray-maxsize = 16

tray-background = ${color.background}

tray-offset-x = 0
tray-offset-y = 0

tray-padding = 0

tray-scale = 1.0

enable-ipc = true

click-left = 
click-middle = 
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
double-click-right =

cursor-click = default
cursor-scroll = default

[settings]

throttle-output = 5
throttle-output-for = 10

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false
